<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Native To-Do</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="todo-list">
      <div class="app-text">
        <h1>Simple To-Do List.</h1>
        <br />
        <h3>
          A simple React Native todo list, done as part of the spiking phase of
          the Naturely team app, whilst looking at the best tech to use on the
          front-end. It uses state to simply update an array of task cards.
        </h3>
      </div>
      <section class="screenshots">
        <div class="single-screenshot">
          <img
            src="Media/Photos/React Native/To Do List/React-Native-todo.png"
          />
          <h4>Several tasks added.</h4>
        </div>
        <div class="single-screenshot">
          <video height="560">
            <source
              src="Media/Photos/React Native/To Do List/Todo-video-demo.MP4"
              type="video/MP4"
            />
          </video>
          <h4>Demo video.</h4>
        </div>
      </section>
    </section>
  </body>
</html>
